{% extends "base.html" %}
{% load static %}
{% block content %} 

<div class="jumbotron text-center">
  <h1>Créer une nouvel étape</h1>
  <p>Décrire l'étape du test</p>
</div>

<div class="row align-items-center">
	<div class="col-md-8 col-md-offset-2">
		<form role="form" data-toggle="validator" action="/task/add" method="post">
			{% csrf_token %}
			<div class="modal-body">
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" data-error="Veuillez ajouter la description qui explique brièvement l'étape du test!" id="description"
					placeholder="Ajouter la description du test..." name="description" required="">
					</textarea>
					<div class="help-block with-errors"></div>
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block ">Ajouter</button>
				</div>
			</div>
		</form>
	</div>
</div>

  <div class="row">
	  {% for task in tasks %}
	    <div class="panel panel-default">
	      <div class="panel-heading">
	          <a href="{% url 'taskdelete' task.id %}" class="btn btn-xs btn-raised pull-right">
	              <i class="glyphicon glyphicon-trash" aria-hidden="true"> </i>
	          </a>
	          <a href="#" class="btn btn-xs btn-raised pull-right">
	              <i class="glyphicon glyphicon-pencil" aria-hidden="true"> </i>
	          </a>
	          <a href="#"><i aria-hidden="true">{{ task.description }} </i> </a>
	      </div>
	    </div>
	  {% endfor %} 
  </div>
{% endblock content %}
