{% extends "base.html" %}
{% block content %} 

  <div class="jumbotron text-center">
    <h1>Créer un nouveau test</h1>
    <p>Tout type de test</p>
  </div>
    
  <form role="form" data-toggle="validator" action="/add" method="post">
    {% csrf_token %}    
    <div class="form-group">
      <label>Titre</label>
      <input type="text" class="form-control" data-error="Veuillez entrer le titre du test!" id="title" placeholder="Entrer le titre du test..." name="title" required>
      <!-- Error -->
      <div class="help-block with-errors"></div>
    </div>
   
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" data-error="Veuillez ajouter la description qui explique brièvement le test!" id="description"
          placeholder="Ajouter la description du test..." name="description" required=""></textarea>
      <!-- Error -->
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
  <br/>
  <br/>
  
  {% for test in tests %}
    <div class="panel panel-default">
      <div class="panel-heading">
          <a href="/test/delete/{{ test.id }}" class="btn btn-xs btn-raised pull-right">
              <i class="glyphicon glyphicon-trash" aria-hidden="true"> </i>
          </a>
          <a href="/test/edit/{{ test.id }}" class="btn btn-xs btn-raised pull-right">
              <i class="glyphicon glyphicon-pencil" aria-hidden="true"> </i>
          </a>
          <a href="/test/{{ test.id }}"><i aria-hidden="true">{{ test.title }} </i> </a>
      </div>
    </div>
  {% endfor %}   
{% endblock content %}
