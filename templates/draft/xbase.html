<!DOCTYPE html>
<html>
<head>
  <title>Tester et valider NAOSDK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    
<div class="container">
  <h1>Créer un test Non-Reg</h1>
    
  <form role="form" data-toggle="validator" action="/add" method="post">
    {% csrf_token %}    
    <div class="form-group">
      <label>Titre</label>
      <input type="text" class="form-control" data-error="Veuillez entrer le titre du test!" id="inputName" placeholder="Entrer le titre du test..." name="title" required>
      <!-- Error -->
      <div class="help-block with-errors"></div>
    </div>
   
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" data-error="Veuillez ajouter la description qui explique brièvement le test!" id="inputMessage"
          placeholder="Message" name="description" required=""></textarea>
      <!-- Error -->
      <div class="help-block with-errors"></div>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
    </div>
    
  </form>
  <br/>
  <table class="table table-bordered data-table">
    <thead>
      <th>Titre</th>
      <th>Description</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
      {% for test in noregtests %}
      <tr v-for="(book, index) in books" :key="index">
        <td>{{ test.title }}</td>
        <td>{{ test.description }}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning btn-sm">Update</button>
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
  {% for test in noregtests %}
    <div class="panel panel-default">
      <div class="panel-heading">
          <a href="/delete/{{ test.id }}" class="btn btn-xs btn-raised pull-right">
              <i class="glyphicon glyphicon-trash" aria-hidden="true"> </i>
          </a>
          <a href="/update/{{ test.id }}" class="btn btn-xs btn-raised pull-right">
              <i class="glyphicon glyphicon-pencil" aria-hidden="true"> </i>
          </a>
          <h3 id="panel-title" class="panel-title">{{ test.title }}</h3>
      </div>
    </div>
  {% endfor %} 
</div>   
</body>
</html>
